name: CI
run-name: 'CI checks for [${{ github.event.head_commit.message}}] #${{ github.event_name}}'

concurrency:
  group: ${{ github.workflow }}-${{ github.sha }}
  cancel-in-progress: true

on:
  workflow_dispatch: {}
  schedule:
    - cron: '0 0 * * *'
  push:
    branches: [main, develop, ci]

jobs:
  version-matrix:
    name: Node
    strategy:
      fail-fast: false
      matrix:
        node-version: [18, 20, 22]
    uses: ./.github/workflows/ci-jobs.yaml
    secrets: inherit
    with:
      node-version: ${{ matrix.node-version }}
